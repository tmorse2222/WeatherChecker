<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <header>
        <h1 class="jumbotron jumbotron-fluid text-center">Targeted Weather Tracker</h1>
    </header>
    <section class="row">
        <div class="col-sm-8 weather">
            <div class="row forcast">
                <div class="col-12 today">
                    <h2 id="currentCity"></h2>
                    <h3 id="currentDay"></h3>
                    <div>
                        <img id="currentIcon" src="" alt="Weather Icon">
                        <div>
                            <h4 id="currentTemp"></h4>
                            <h4 id="currentWind"></h4>
                            <h4 id="currentHum"></h4>
                        </div>
                    </div>
                    <h4 id="uvIndex"></h4>
                </div>

                <div class="col row">
                    <div class="col-6 col-sm days">
                        <p id="dayOneDate"></p>
                        <img id="dayOneIcon" src="" alt="Weather Icon">
                        <div>
                            <p id="dayOneTemp"></p>
                            <p id="dayOneWind"></p>
                            <p id="dayOneHum"></p>
                        </div>
                    </div>
                    <div class="col-6 col-sm days">
                        <p id="dayTwoDate"></p>
                        <img id="dayTwoIcon" src="" alt="Weather Icon">
                        <div>
                            <p id="dayTwoTemp"></p>
                            <p id="dayTwoWind"></p>
                            <p id="dayTwoHum"></p>
                        </div>
                    </div>
                    <div class="col-4 col-sm days">
                        <p id="dayThreeDate"></p>
                        <img id="dayThreeIcon" src="" alt="Weather Icon">
                        <div>
                            <p id="dayThreeTemp"></p>
                            <p id="dayThreeWind"></p>
                            <p id="dayThreeHum"></p>
                        </div>
                    </div>
                    <div class="col-4 col-sm days">
                        <p id="dayFourDate"></p>
                        <img id="dayFourIcon" src="" alt="Weather Icon">
                        <div>
                            <p id="dayFourTemp"></p>
                            <p id="dayFourWind"></p>
                            <p id="dayFourHum"></p>
                        </div>
                    </div>
                    <div class="col-4 col-sm days">
                        <p id="dayFiveDate"></p>
                        <img id="dayFiveIcon" src="" alt="Weather Icon">
                        <div>
                            <p id="dayFiveTemp"></p>
                            <p id="dayFiveWind"></p>
                            <p id="dayFiveHum"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="search">
            <label for="searchText">City:</label>
            <input type="text" placeholder="Search.." id="searchText">
            <button id="searchBtn">ðŸ”Ž</button>
            </div>
            <div id="searchResult">
                
            </div>
            <button id="clearBtn">Clear</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="assets/script.js"></script>
  </body>
</html>
